<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>添加商品</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
{# 加一个导航条 #}
{% include 'nav.html' %}
<div class="container"style="margin-top:70px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加新商品</h3>
                </div>
                <div class="panel-body">
                    <form action="/add_goods/" method="post">
                        <div class="form-group">
                            <label for="good_name">商品名称:</label>
                            <input type="text" class="form-control" id="good_name" placeholder="商品名称"name="good_name">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="商品详情" name="good_intro"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="good_prcie">商品价格:</label>
                            <input type="text" class="form-control" id="good_price" placeholder="商品价格(整数为单位)" name="good_price">
                        </div>
                        <div class="form-group">
                            <label for="good_type">商品类型</label>
                            <select class="form-control" name="good_type">
                                {% for good_type in  good_type_list%}
                                    <option value="{{ good_type.id }}">{{ good_type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">提交</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
